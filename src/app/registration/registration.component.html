<h2>Форма регистрации</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Login" value="Login"   id="login"   [(ngModel)]="formRegistration.login" name="login">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" value="Password" id="password"   [(ngModel)]="formRegistration.password" name="password">
  </mat-form-field>
  <button mat-raised-button (click)="registration()">Registration</button>
</form>
<hr>
